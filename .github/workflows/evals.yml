name: evals

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  run-evals:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Run evals
        run: python scripts/run_all_evals.py
